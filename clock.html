<!--
    1. 12-hour clock: PM/AM
    2. 24-hour clock 00:00:00.000
-->
<!DOCTYPE = html>
<html lang="en"> 
    <head>
        <title>CLOCK</title>
        <style></style>
    </head>
    <body>
        <form>
        </form>
        <script>
            function printTime() {
                var currentTime = new Date();
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();
                document.write(hours+":"+minutes+":"+seconds);
            }
            printTime();
        </script>
    </body>
</html>
